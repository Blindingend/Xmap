version: '3'

services:
  javaproxy:
    image: nginx
    container_name: xmap-java-proxy
    ports: 
      - "8084:8080"
    networks:
      - neo4j-ha_lan
    volumes: 
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on: 
      - node1
      - node2
      - node3

  node1:
    image: java:jre
    container_name: xmap-java-1
    volumes:
      - ./xmap.jar:/xmap.jar
    command: java -jar /xmap.jar --spring.profiles.active=prodC
    networks:
      - neo4j-ha_lan

  node2:
    image: java:jre
    container_name: xmap-java-2
    volumes:
      - ./xmap.jar:/xmap.jar
    command: java -jar /xmap.jar --spring.profiles.active=prodC
    networks:
      - neo4j-ha_lan

  node3:
    image: java:jre
    container_name: xmap-java-3
    volumes:
      - ./xmap.jar:/xmap.jar
    command: java -jar /xmap.jar --spring.profiles.active=prodC
    networks:
      - neo4j-ha_lan
    
networks:
  neo4j-ha_lan:
    external: true
  

